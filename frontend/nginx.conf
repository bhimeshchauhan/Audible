# =============================================================================
# Production nginx configuration for PDF Character Graph Frontend
# - Serves React SPA static assets
# - Reverse proxies /api/* and /health to backend
# - Production security hardening
# =============================================================================

# Run worker processes as nginx user
user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    # ---------------------------------------------------------------------
    # Basic Settings
    # ---------------------------------------------------------------------
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging format
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for" '
                    'rt=$request_time uct="$upstream_connect_time" '
                    'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # Performance optimizations
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript 
               application/xml application/xml+rss text/javascript application/wasm;
    gzip_min_length 256;

    # ---------------------------------------------------------------------
    # Security Headers
    # ---------------------------------------------------------------------
    # Hide nginx version
    server_tokens off;

    # Prevent clickjacking
    add_header X-Frame-Options "SAMEORIGIN" always;

    # Prevent MIME type sniffing
    add_header X-Content-Type-Options "nosniff" always;

    # XSS Protection
    add_header X-XSS-Protection "1; mode=block" always;

    # Referrer Policy
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;

    # ---------------------------------------------------------------------
    # Rate Limiting (basic DoS protection)
    # ---------------------------------------------------------------------
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;
    limit_req_zone $binary_remote_addr zone=upload_limit:10m rate=2r/s;

    # ---------------------------------------------------------------------
    # Upstream Backend
    # ---------------------------------------------------------------------
    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    # ---------------------------------------------------------------------
    # Main Server Block
    # ---------------------------------------------------------------------
    server {
        listen 80;
        server_name localhost;

        # Root directory for static files
        root /usr/share/nginx/html;
        index index.html;

        # Client body size limit (for PDF uploads)
        client_max_body_size 55M;

        # -----------------------------------------------------------------
        # API Proxy: /api/* -> backend:8000
        # -----------------------------------------------------------------
        location /api/ {
            # Rate limiting for API endpoints
            limit_req zone=api_limit burst=20 nodelay;

            # Proxy settings
            proxy_pass http://backend;
            proxy_http_version 1.1;

            # Headers
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Connection settings for long-running requests (PDF processing)
            proxy_connect_timeout 60s;
            proxy_send_timeout 300s;
            proxy_read_timeout 300s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            # Keep-alive to backend
            proxy_set_header Connection "";
        }

        # Special rate limit for upload endpoint
        location = /api/process {
            limit_req zone=upload_limit burst=5 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;

            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # Longer timeouts for PDF processing
            proxy_connect_timeout 60s;
            proxy_send_timeout 600s;
            proxy_read_timeout 600s;

            proxy_buffering on;
            proxy_buffer_size 128k;
            proxy_buffers 4 256k;
            proxy_busy_buffers_size 256k;

            proxy_set_header Connection "";
        }

        # -----------------------------------------------------------------
        # Health Check Proxy: /health -> backend:8000
        # -----------------------------------------------------------------
        location /health {
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";
        }

        # -----------------------------------------------------------------
        # Static Assets with Caching
        # -----------------------------------------------------------------
        # JavaScript and CSS with content hashing (long cache)
        location ~* \.(?:js|css)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # Images and fonts (long cache)
        location ~* \.(?:ico|gif|jpe?g|png|svg|webp|woff2?|ttf|eot)$ {
            expires 1y;
            add_header Cache-Control "public, immutable";
            try_files $uri =404;
        }

        # -----------------------------------------------------------------
        # SPA Fallback: All other routes -> index.html
        # -----------------------------------------------------------------
        location / {
            try_files $uri $uri/ /index.html;

            # No caching for index.html (so updates are picked up)
            location = /index.html {
                expires -1;
                add_header Cache-Control "no-store, no-cache, must-revalidate";
            }
        }

        # -----------------------------------------------------------------
        # Security: Deny access to sensitive files
        # -----------------------------------------------------------------
        location ~ /\. {
            deny all;
            return 404;
        }

        location ~ ^/(package\.json|tsconfig\.json|vite\.config\.ts)$ {
            deny all;
            return 404;
        }
    }
}
